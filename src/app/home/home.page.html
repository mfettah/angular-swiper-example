<ion-content scrollY="false">
	<swiper-container #swiper 
					 (swiperafterinit)="swiperReady()"
					 (swipertouchend)="swiperslidechange($event)"
					 >
	    <swiper-slide *ngFor="let day of data">
	    	<ion-card>
	        	<div>{{ persone.id }}</div>
	        	<div>{{ persone.title }}</div>
	    	</ion-card>
	    </swiper-slide>    
	</swiper-container>
</ion-content>
