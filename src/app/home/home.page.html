<ion-content scrollY="false">
	<swiper-container #swiper 
					 (afterinit)="swiperReady()"
					 (swiperslidermove)="onSwiperEvent($event)"
					 navigation="true"
					 >
	    <swiper-slide *ngFor="let day of days">
	        <div>{{ day | date: 'dd/MM/yyyy' }}</div>
	    </swiper-slide>    
	</swiper-container>
</ion-content>
